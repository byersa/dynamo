jar {
    // this is necessary otherwise jar won't build when war plugin is applied
    enabled = true
    appendix = 'runtime'
    manifest { attributes 'Implementation-Title': 'DynamoDB Entity', 'Implementation-Version': '1.0.0' }
    from sourceSets.main.output
}

