tasks.withType(Compile) {
    options.compilerArgs << "-Xlint:unchecked"
}

apply plugin: 'groovy'

sourceCompatibility = '1.6'
archivesBaseName = 'moqui'

// maybe in the future: repositories { mavenCentral() }
repositories {
    flatDir name: 'parentLib', dirs: projectDir.absolutePath + '/lib'
    flatDir name: 'parentClasses', dirs: projectDir.absolutePath + '/build/classes'
    flatDir name: 'moquiLib', dirs: projectDir.absolutePath + '/../../../framework/build/libs'
    flatDir name: 'moquiCompileLib', dirs: projectDir.absolutePath + '/../../../framework/lib'
}

dependencies {

    compile name: 'aws-java-sdk', version: '1.3.22' // Apache 2.0
    compile name: 'jackson-all', version: '1.9.11' // Apache 2.0
    // groovy dependencies (just the library to compile with)
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.5' // Apache 2.0

    compile name: 'groovy-all', version: '2.0.5' // Apache 2.0

    compile name: 'moqui-framework', version: '1.2.0' // Apache 2.0

    compile name: 'antisamy', version: '1.4' // New BSD

    compile module(name: 'atomikos-transactions', version: '3.8.0') { // Apache 2.0
        dependencies module(name: 'atomikos-util', version: '3.8.0') } // Apache 2.0
    compile name: 'atomikos-transactions-api', version: '3.8.0' // Apache 2.0
    compile name: 'atomikos-transactions-jdbc', version: '3.8.0' // Apache 2.0
