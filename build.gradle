    compile name: 'geronimo-jta_1.1_spec', version: '1.1.1' // Apache 2.0

    compile name: 'jackrabbit-api', version: '2.5.2' // Apache 2.0
    compile name: 'jackrabbit-jcr-commons', version: '2.5.2' // Apache 2.0
